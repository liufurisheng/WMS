<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body>
<div class="layui-container" style="margin-top: 50px;">

    <div class="layui-container"  style="width: 650px;height: 330px;padding-top: 80px;">
        <form class="layui-form" action="/storageManage/update" method="post">
            
            <div class="layui-form-item">
                <label class="layui-form-label">货物编号：</label>
                <div class="layui-inline">
                    <input type="text" name="goodsId" th:value="${storage.goodsId}" lay-verify="required" readonly autocomplete="off"  class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">仓库名称:</label>
                <div class="layui-inline">
                    <input type="text" name="warehouseId" th:value="${storage.warehouseId}" lay-verify="name" autocomplete="off" readonly  class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">商品数量:</label>
                <div class="layui-inline">
                    <input type="text" name="number" th:value="${storage.number}" lay-verify="required" placeholder="请输入更改后的商品数量" autocomplete="off" class="layui-input">
                </div>
            </div>
            
           
            
            <div class="layui-form-item">
                <a href="http://localhost:8030/storageManage/redirect/wms_storageManagement" class="layui-btn" style="margin-left: 80px;">取消</a>
                <button class="layui-btn" lay-submit="" style="margin-left: 30px;">提交</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form', 'element'], function(){
        var form = layui.form;
        var element = layui.element;

        //自定义验证规则
        form.verify({
            name: function(value){
                if(value.length == 0){
                    return "用户名不能为空";
                }
            }
        });

    });
</script>
</body>
</html>
