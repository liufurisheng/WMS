<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body>
<div class="layui-container" style="margin-top: 50px;">

    <div class="layui-container"  style="width: 650px;height: 330px;padding-top: 80px;">
        <form class="layui-form" action="/user/verifyPassword" method="post">
            
            <div class="layui-form-item">
                <label class="layui-form-label">编号：</label>
                <div class="layui-inline">
                    <input type="text" name="id" th:value="${session.admin.id}" lay-verify="required" readonly autocomplete="off" placeholder="请输入id" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">名称：</label>
                <div class="layui-inline">
                    <input type="text" name="username" th:value="${session.admin.username}" readonlylay-verify="required" readonly autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
            </div>
            
             <div class="layui-form-item">
                <label class="layui-form-label">原密码：</label>
                <div class="layui-inline">
                    <input type="text"  name="password"  lay-verify="password"  placeholder="" class="layui-input">
                </div>
            </div>
            
            
           

   
            <div class="layui-form-item">
                <a href="http://localhost:8030/user/redirect/wms_userManagement" class="layui-btn" style="margin-left: 80px;">取消</a>
                <button class="layui-btn" lay-submit="" style="margin-left: 30px;">验证密码</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form', 'element'], function(){
        var form = layui.form;
        var element = layui.element;

        //自定义验证规则
        form.verify({
            username: function(value){
                if(value.length == 0){
                    return "用户名不能为空";
                }
            },
            password: [/^[A-Za-z0-9]+$/,"密码必须由数字和字母组成"],
            tel: [/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/,"请输入正确的电话"],
            email: [/^[a-z0-9._%-]+@([a-z0-9-]+\.)+[a-z]{2,4}$|^1[3|4|5|7|8]\d{9}$/, '邮箱格式不对']
        });

    });
    
   
    
    
    
</script>
</body>
</html>
