<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body>
<div class="layui-container" style="margin-top: 50px;">

    <div class="layui-container"  style="width: 650px;height: 330px;padding-top: 80px;">
        <form class="layui-form" action="/customerManage/save" method="post">
            
            <div class="layui-form-item">
                <label class="layui-form-label">客户名称:</label>
                <div class="layui-inline">
                    <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入客户名称" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">负责人姓名:</label>
                <div class="layui-inline">
                    <input type="text" name="person" lay-verify="person" placeholder="请输入负责人姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">联系电话：</label>
                <div class="layui-inline">
                    <input type="text" name="tel" lay-verify="tel" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">电子邮件：</label>
                <div class="layui-inline">
                    <input type="text" name="email" lay-verify="email" placeholder="请输入邮箱地址" autocomplete="off" class="layui-input">
                </div>
            </div>
            
            
            
            <div class="layui-form-item">
                <label class="layui-form-label">联系地址：</label>
                <div class="layui-inline">
                    <input type="text" name="address" lay-verify="required" placeholder="请输入联系地址" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <a href="http://localhost:8030/customerManage/redirect/wms_customerManagement" class="layui-btn" style="margin-left: 80px;">取消</a>
                <button class="layui-btn" lay-submit="" style="margin-left: 30px;">提交</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form', 'element'], function(){
        var form = layui.form;
        var element = layui.element;

        //自定义验证规则
        form.verify({
            username: function(value){
                if(value.length == 0){
                    return "用户名不能为空";
                }
            },
            
            password: [/^[A-Za-z0-9]+$/,"密码必须由数字和字母组成"],
            tel: [/^((\+?86)|(\(\+86\)))?(13[012356789][0-9]{8}|15[012356789][0-9]{8}|18[02356789][0-9]{8}|147[0-9]{8}|1349[0-9]{7})$/,"请输入正确的电话"],
            email: [/^[a-z0-9._%-]+@([a-z0-9-]+\.)+[a-z]{2,4}$|^1[3|4|5|7|8]\d{9}$/, '邮箱格式不对']
        });

    });
</script>
</body>
</html>
